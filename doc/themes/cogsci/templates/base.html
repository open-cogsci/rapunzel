<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="{{ SITEURL }}/theme/img/rapunzel.png" />
		<title>{% block page_title %}{% endblock %}</title>
		<link href="{{ SITEURL }}/theme/css/mega-menu.css" rel="stylesheet">
		<link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ SITEURL }}/theme/css/monokai.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Ubuntu+Mono|Roboto+Slab' rel='stylesheet' type='text/css'>
		{% include "google-analytics.html" %}
		{% include "cookie-consent.html" %}
	</head>
	<body>
		{% include 'cogsci-products.html' %}
		<!-- Main container than contains everything -->
		<div class="container cogsci-container osdoc">
			<!-- Top banner -->
			<div class="row visible-lg visible-md">
				<div class="col-md-12 osdoc-banner"></div>
			</div>
			<!--  Top menu, only visible for small screens -->
			<div class="row">
				{% include 'mega-menu.html' %}
			</div>
			<!-- Main row containing both the sidebar and the content-->
			<div class="row">
				<!-- Sidebar, only visible on large screens -->
				<div class="col-md-4 cogsci-sidebar visible-lg visible-md">
					{% include 'social.html' %}
					{% include 'supported-by.html' %}
				</div>
				<!-- Content -->
				<div class="col-md-8 cogsci-content">
					{% block content %}
					{% endblock %}
				</div>
			</div>
			<!-- Footer -->
			<div class="row">
				<div class="col-md-12 cogsci-footer">
					{% include 'footer.html' %}
				</div>
			</div>
		</div>
		<!-- Bootstrap/ jquery JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="{{ SITEURL }}/theme/js/bootstrap.min.js"></script>
		<script src="{{ SITEURL }}/theme/js/osdoc.js"></script>
	</body>
</html>
